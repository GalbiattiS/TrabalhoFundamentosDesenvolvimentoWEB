<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="telefone"] {
            width: 20%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="text"], input[type="email"],  textarea  {
            width: auto;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            height: 150px;
            resize: vertical;
            resize: none;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .link-container {
            text-align: center;
            margin-top: 20px;
        }
        .link-container a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .link-container a:hover {
            text-decoration: underline;
        }
        .contato {
            text-align: center; /* Alinha o texto à esquerda */
            margin: 0 auto; /* Centraliza o bloco na página */
            width: 75%; /* Define uma largura para o bloco, você pode ajustar conforme necessário */
            font-weight: 700; /* colocado em negrito os termos */
            font-size: 45px; /* tamanho dos termos */
        }
        a {
        text-decoration: none;
        }
        a:link {
                    color: black; /* Cor do link não visitado */
        }

        a:visited {
                    color: black; /* Cor do link visitado */
        }

        a:hover {
                    color: rgb(160, 158, 158); /* Cor do link ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i><a href="index.html">Sobre</a></i></h1>
        <h1><i><a href='index2.html'>Formação Acadêmica</a></i></h1>
        <h1><i><a href='https://galbiattis.github.io/SiteGitFundamentosWeb/'>Portifólio</a></i></h1>
        <h1><i>Contato</i></h1>
        <br>
        <br>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="telefone">Telefone</label>
            <input type="telefone" size="14" placeholder="11-912345-6789" pattern="[0-9]{2}[0-9]{5}[0-9]{4}" required> <!-- padrão de caractere de 0a9 com 2 digitos e segue conforme campos do fone-->
            
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
